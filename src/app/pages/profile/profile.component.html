<div class="container">
    <div class="row justify-content-center">
        <div class="col-7 mt-4">
            <mat-card>
                <div class="text-center">
                    <img class="w-25" src="{{userdata.profile}}" alt="">
                    <h1 class="mt-2" >{{userdata.firstname|uppercase}} {{userdata.lastname|uppercase}}</h1>
                </div>
                    <table class="table text-center table-bordered table-striped" >
                       <tr>
                        <th>User Role</th>
                        <th>{{userdata.username}}</th>
                       </tr>  

                       <tr>
                        <th>User Id</th>
                        <th>{{userdata.id}}</th>
                       </tr>  

                       <tr>
                        <th>Phone no</th>
                        <th>{{userdata.phone}}</th>
                       </tr>  

                       <tr>
                        <th>Active</th>
                        <th>{{userdata.enabled}}</th>
                       </tr>  
                        
                    </table>
            </mat-card>
        </div>
    </div>
</div>
