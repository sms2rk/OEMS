<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6 mt-5">
            <mat-card style="background-color: white">
                <div class="row justify-content-center">
                    <img src="https://www.careerinfotech.in/img/logo.jpg" alt="">
                </div>
                <h1 class="text-center mt-2">SignUp Form</h1>
                <form class="row"  [formGroup]="SignUpData" (ngSubmit)="sendSignUpData()">

                    <mat-form-field class="px-5" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input type="text" name="username" formControlName="username" matInput>
                    </mat-form-field>

                    <mat-form-field class="px-5"  appearance="outline" >
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" formControlName="password" matInput>
                    </mat-form-field>

                    <mat-form-field class="px-5"  appearance="outline" >
                        <mat-label>First Name</mat-label>
                        <input type="text" name="firstname" formControlName="firstname"  matInput>
                    </mat-form-field>

                    <mat-form-field class="px-5"  appearance="outline" >
                        <mat-label>Last Name</mat-label>
                        <input type="text" name="lastname" formControlName="lastname"  matInput>
                    </mat-form-field>

                    <mat-form-field class="px-5"  appearance="outline" >
                        <mat-label>Email Id</mat-label>
                        <input type="email" name="email" formControlName="email" matInput>
                    </mat-form-field>

                    <mat-form-field class="px-5" appearance="outline" >
                        <mat-label>Phone No</mat-label>
                        <input type="phone" name="phone" formControlName="phone" matInput>
                    </mat-form-field>

                    <mat-card-content align="center" class="mt-3">
                        <button type="submit" mat-raised-button color="primary" class="mx-2">submit</button>
                        <button type="reset" mat-raised-button color="primary" class="mx-2">Reset</button>
                    </mat-card-content>
                </form>
            </mat-card>
        </div>
    </div>
</div>
