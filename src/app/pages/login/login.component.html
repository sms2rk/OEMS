<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6 mt-5">
                <mat-card class="bg-light text-dark">
                    <div class="row justify-content-center">
                        <img src="https://www.careerinfotech.in/img/logo.jpg" alt="">
                    </div>
                    <h1 class="text-center mt-2">Login Form</h1>
                    <form [formGroup]="loginData" class="row" (ngSubmit)="sendLoginData()">

                        <mat-form-field class=" mt-3"  appearance="outline">
                            <mat-label >User Name</mat-label>
                            <input type="text" name="username" formControlName="username" matInput>
                        </mat-form-field>

                        <mat-form-field class=" mt-3"  appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" formControlName="password" matInput>
                        </mat-form-field>

                        <mat-card-content align="center" class="mt-3">
                            <button type="submit" mat-raised-button color="primary" class="mx-2">Login</button>
                            <button type="reset" mat-raised-button color="primary" class="mx-2">Reset</button>

                        </mat-card-content>

                    </form>
                </mat-card>
        </div>
    </div>
</div>
