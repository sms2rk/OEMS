<mat-card class="mt-2">
    <h1>Update Quizzes</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <form class="row" [formGroup]="updatequiz" (ngSubmit)="upDateQuiz()">

                <mat-form-field appearance="outline">
                    <mat-label>Quiz Id</mat-label>
                    <input type="text" [ngModel]="updatequizData.quiz_id" formControlName="quiz_id" matInput>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Quiz Title</mat-label>
                    <input type="text" [ngModel]="updatequizData.title" formControlName="title" matInput >
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Quiz Description</mat-label>
                    <textarea type="text" [ngModel]="updatequizData.description" formControlName="description" name="description" rows="3" matInput></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Max Mark</mat-label>
                    <input type="text" [ngModel]="updatequizData.maxMarks" formControlName="maxMarks" name="maxMarks" matInput >
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Number Of Questions </mat-label>
                    <input type="text" [ngModel]="updatequizData.numberOfQuestions" formControlName="numberOfQuestions" name="numberOfQuestions" matInput>
                </mat-form-field>

                <mat-slide-toggle [checked]="false" [ngModel]="updatequizData.active" formControlName="active">
                    Publish Statuse
                </mat-slide-toggle>

                <mat-form-field appearance="outline"  class="mt-3">
                    <mat-label>Category Id </mat-label>
                    <mat-select [ngModel]="updatequizData.category.category_id" formControlName="category_id">
                        <mat-option *ngFor="let item of categoryId" [value]="item.category_id">{{item.title}}</mat-option>
            
                    </mat-select>
                </mat-form-field>

                <div class="text-center">
                    <button type="submit" mat-raised-button  color="primary">Update Quiz</button>
                </div>

            </form>
        </div>
    </div>
</mat-card>
