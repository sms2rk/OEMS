<mat-card class="mt-2">
    <h1>Add Quizzes</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <form class="row" [formGroup]="addquiz" (ngSubmit)="addQuiz()">
                <mat-form-field appearance="outline">
                    <mat-label>Quiz Title</mat-label>
                    <input type="text" matInput formControlName="title" name="title">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Quiz Description</mat-label>
                    <textarea type="text" matInput formControlName="description" name="description" rows="3"></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Max Mark</mat-label>
                    <input type="text" matInput formControlName="maxMarks" name="maxMarks">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Number Of Questions </mat-label>
                    <input type="text" matInput formControlName="numberOfQuestions" name="numberOfQuestions">
                </mat-form-field>

                <mat-slide-toggle [checked]="false" formControlName="active">
                    Publish Statuse
                </mat-slide-toggle>

                <mat-form-field appearance="outline"  class="mt-3">
                    <mat-label>Category Id </mat-label>
                    <mat-select formControlName="category_id">
                        <mat-option *ngFor="let item of categoryId" [value]="item.category_id">{{item.title}}</mat-option>
                        
                    </mat-select>
                </mat-form-field>

                <div class="text-center">
                    <button type="submit" mat-raised-button  color="primary">add Quiz</button>
                </div>

            </form>
        </div>
    </div>
</mat-card>
