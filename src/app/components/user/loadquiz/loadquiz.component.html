<div class="container-fluid">
    <h1 class="mt-2">Available Quizes</h1>
    <div class="row" *ngIf="quiz">
        <div class="col-md-12 mt-2" *ngFor="let item of quiz">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="truncate">
                        {{item.title}}
                    </mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{item.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">View</button>
                    <button mat-button color="primary" [routerLink]="['/user-dashbord/instruction/'+item.quiz_id]">start</button>
                    <button mat-button color="primary">No of Question: {{item.numberOfQuestions}}</button>
                    <button mat-button color="primary">No of Marks: {{item.maxMarks}}</button>
                </mat-card-actions>  
            </mat-card>
            <div class="col-md-12 text-center" *ngIf="quiz.length == 0" >
                <mat-card>
                    <mat-card-content>
                        <h1>Data not available for this Quizzes</h1>
                    </mat-card-content>
                </mat-card> 
            </div>
        </div>
    </div>
</div>
